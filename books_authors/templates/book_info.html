<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book-Authors | Book Info</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="wrapper">

        <h1 class="book_title">{{ book.title }}</h1>
        <h4 class="book_id">ID: {{ book.id }} </h4>
        <h4 class="desc">Description:</h4>
        <p>{{ book.desc }}</p>

        <div class="bottom">
            <h4>Authors:</h4>
            <ul>
                {% for author in book_authors %}
                <li>{{ author.first_name }} {{ author.last_name }}</li>
                {% endfor %}
            </ul>

            <form action="/add/author/{{ book.id }}" class="select-more" method="POST">
                {% csrf_token %}
                <select name="select_author">
                    <option value="empty">--select an author---</option>
                    {% for author in all_authors %}
                    <option value="{{author.id}}">{{author.first_name}} {{author.last_name}}</option>
                    {% endfor %}
                </select>
                <input type="submit" class="btn-add" value="Add">
            </form>
        </div>

    </div>
</body>
</html>
